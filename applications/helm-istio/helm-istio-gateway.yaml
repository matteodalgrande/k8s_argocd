apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm-istio-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matteodalgrande/k8s_argocd.git
    targetRevision: HEAD
    path: helm/istio/gateway  # <-- source of true into the git repo
    helm:
      valueFiles:
        - my-istio-gateway-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
