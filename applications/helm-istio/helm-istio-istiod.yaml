apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm-istio-istiod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matteodalgrande/k8s_argocd.git
    targetRevision: HEAD
    path: helm/istio/istiod  # <-- source of true into the git repo
    helm:
      valueFiles:
        - my-istiod-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  ignoreDifferences: # ignore the policy  failurePolicy: Fail/Ignore parameter that differ and unsync in ArgoCD (to check and fix..)
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: istio-validator-istio-system
      jsonPointers:
        - /webhooks/0/failurePolicy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
